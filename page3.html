<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      margin-top: 20px;
      width: 250px;
      height: auto;
      border: 5px solid white;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border-radius: 30px;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1 id="final">Dear Friend,</h1>
  <p>
    You are an amazing person and your efforts mean so much. Thank you for sharing your smile with the world. ❤️
  </p>
  <img id="userImage" src="" alt="Your uploaded photo" />
  <p>Regards, Mohit Chambiyal</p>
  <button onclick="goHome()">Back to Home</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("final").textContent = `Dear ${name},`;
    }
    const imageData = localStorage.getItem("userImage");
    if(imageData) {
      document.getElementById("userImage").src = imageData;
    }
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
